name: Integration test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  RUN_IN_CONTAINER: 1
  FF_DISABLE_UMASK_FOR_DOCKER_EXECUTOR: 1
  GHA_CLUSTER_SERVER_ADDR: "https://kubernetes.default:443"
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"
  BASE_IMAGE: docker.io/paritytech/ci-unified:bullseye-1.84.1-2025-01-28-v202502131220
  RUN_IN_CI: "1"
  RUST_LOG: "zombienet_orchestrator=debug,zombienet_provider=debug"
  CARGO_TARGET_DIR: /tmp/target

jobs:
  build-tests:
    runs-on: parity-large
    timeout-minutes: 60
    container:
      image: docker.io/paritytech/ci-unified:bullseye-1.84.1-2025-01-28-v202502131220
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Build tests
        run: |
          cargo build --tests --keep-going
          mkdir -p artifacts
          ls -la /tmp/target/debug/deps/smoke-*
          ls -la /tmp/target/debug/deps/smoke_native-*
          cp /tmp/target/debug/deps/smoke-* ./artifacts/
          cp /tmp/target/debug/deps/smoke_native-* ./artifacts/
          cd artifacts
          mv smoke-* smoke
          mv smoke_native-* smoke_native

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zombienet-tests-${{ github.job }}-${{ github.sha }}
          path: |
            artifacts/smoke-*
            artifacts/smoke_native-*

  k8s-integration-test-smoke:
    runs-on: parity-zombienet
    needs: build-tests
    timeout-minutes: 60
    container:
      image: docker.io/paritytech/ci-unified:bullseye-1.84.1-2025-01-28-v202502131220
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: zombienet-tests-${{ github.job }}-${{ github.sha }}

      - name: script
        run: |
          export ZOMBIE_PROVIDER="k8s"
          ./smoke --nocapture
          # cargo test --test smoke -- --nocapture

      - name: upload logs
        uses: actions/upload-artifact@v4
        with:
          name: zombienet-logs-${{ github.job }}-${{ github.sha }}
          path: |
            /tmp/zombie*/logs/*
